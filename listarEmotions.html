<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Emoções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Emoções do Paciente:</h2>

    <div class="flex-container">
    <div class="table-container">
    <div id="emotions-container">
        
        <input type="date" id="date-filter" placeholder="Filtrar por dia">
        <table id="emotions-table">
            <thead>
                <tr>
                    <th>Emoção</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
</div>


<div class="chart-container">
    <canvas id="emotionsChart"></canvas>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Seu script existente aqui

    // Exemplo de dados, substitua pelo seu agrupamento real de dados
    const dataForChart = {
        'Feliz': 10,
        'Triste': 5,
        'Surpreso': 3
    };

    // Convertendo os dados para o formato esperado pelo Chart.js
    const labels = Object.keys(dataForChart);
    const data = Object.values(dataForChart);

    const ctx = document.getElementById('emotionsChart').getContext('2d');
    const emotionsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Ocorrências de Emoções',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

    <script>
        // Recuperar o ID do paciente da URL
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('patientId');

        // Consultar emoções do paciente com o ID correspondente
        fetch("http://localhost:3000/consultarEmotions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ patientId: patientId }), // Enviar o ID do paciente
        })
        .then(response => response.json())
        .then(data => {
            console.log("Resposta do servidor:", data);
            if (data.success) {
                const emotionsTableBody = document.getElementById("emotions-table").querySelector("tbody");

            // Limpar o conteúdo anterior da tabela
            emotionsTableBody.innerHTML = '';

            // Iterar sobre as emoções do paciente e exibi-las na tabela
            data.emotion.forEach(emotion => {
                // Criar uma nova linha da tabela para cada emoção
                const row = document.createElement('tr');

                // Processar o timestamp para extrair o dia e a hora
                const timestamp = new Date(emotion.timestamp);

                // Dividir o texto da emoção pelo espaço e pegar apenas a primeira parte
                const emotionName = emotion.emocao.split(' ')[2];

                const day = timestamp.toLocaleDateString('pt-BR'); // Formato de data local
                const time = timestamp.toLocaleTimeString('pt-BR'); // Formato de hora local

                // Adicionar as células da tabela para a emoção, dia e hora
                row.innerHTML = `
                    <td>${emotionName}</td>
                    <td data-date="${timestamp.toISOString().split('T')[0]}">${day}</td>
                    <td>${time}</td>
                `;

                // Adicionar a linha à tabela
                emotionsTableBody.appendChild(row);
        });
            } else {
                alert("Falha ao consultar emoções do paciente.");
            }
        })
        .catch(error => {
            console.error("Erro na requisição:", error);
        });

        document.getElementById('date-filter').addEventListener('change', function() {
            const selectedDate = this.value;

            
            const rows = document.querySelectorAll('#emotions-table tbody tr');

            rows.forEach(row => {
                const dateCell = row.querySelector('td:nth-child(2)');
                const rowDate = dateCell.getAttribute('data-date');

                if (rowDate === selectedDate) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });

});
    </script>
</body>
</html>
