<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Emoções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Emoções do Paciente:</h2>

    <div class="flex-container">
    <div class="table-container">
    <div id="emotions-container">
        
        <input type="date" id="date-filter" placeholder="Filtrar por dia">
        <table id="emotions-table">
            <thead>
                <tr>
                    <th>Emoção</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
</div>

<div class="chart-container">
    <p>
        Ocorrência acumulada de Emoções 
    </p>
    <canvas id="emotionsChart"></canvas> <!-- Gráfico de Barras Existente -->
</div>

<div class="chart-container">
    <p>
        Emoções ao longo dos dias
    </p>
    <canvas id="emotionsTimelineChart"></canvas> <!-- Novo Gráfico de Linhas -->
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Recuperar o ID do paciente da URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get('patientId');

    let emotionCounts = {}; // Objeto para armazenar a contagem de cada emoção
    let emotionDates = {}; // Objeto para armazenar emoções por data para o gráfico de linhas

    fetch(`http://localhost:3000/consultarEmotions`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ patientId: patientId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const emotionsTableBody = document.getElementById("emotions-table").querySelector("tbody");
            emotionsTableBody.innerHTML = '';

            data.emotion.forEach(emotion => {
                const timestamp = new Date(emotion.timestamp);
                const emotionName = emotion.emocao.split('-')[1].trim();
                const isoDate = timestamp.toISOString().split('T')[0]; // Data no formato YYYY-MM-DD

                // Incrementa a contagem de emoções para o gráfico de barras
                emotionCounts[emotionName] = (emotionCounts[emotionName] || 0) + 1;

                // Prepara dados para o gráfico de linhas
                if (!emotionDates[isoDate]) {
                    emotionDates[isoDate] = {};
                }
                if (!emotionDates[isoDate][emotionName]) {
                    emotionDates[isoDate][emotionName] = 0;
                }
                emotionDates[isoDate][emotionName]++;

                const row = document.createElement('tr');
                row.innerHTML = `<td>${emotionName}</td><td data-date="${isoDate}">${timestamp.toLocaleDateString('pt-BR')}</td><td>${timestamp.toLocaleTimeString('pt-BR')}</td>`;
                emotionsTableBody.appendChild(row);
            });

            updateBarChart();
            updateLineChart();
        } else {
            alert("Falha ao consultar emoções do paciente.");
        }
    })
    .catch(error => {
        console.error("Erro na requisição:", error);
    });

    // Função para atualizar o gráfico de barras
    function updateBarChart() {
        const ctxBar = document.getElementById('emotionsChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: Object.keys(emotionCounts),
                datasets: [{
                    label: 'Ocorrências de Emoções',
                    data: Object.values(emotionCounts),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Função para atualizar o gráfico de linhas
    function updateLineChart() {
        const ctxLine = document.getElementById('emotionsTimelineChart').getContext('2d');
        const labels = Object.keys(emotionDates).sort();
        const datasets = Object.keys(emotionCounts).map(emotion => {
            return {
                label: emotion,
                data: labels.map(date => emotionDates[date][emotion] || 0),
                borderColor: getRandomColor(),
                fill: false
            };
        });

        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>


</body>
</html>
