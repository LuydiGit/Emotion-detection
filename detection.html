<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção Facial</title>

    <script defer src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script defer src="./face-api.min.js"></script>
    <script defer src="./main.js"></script>

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #24759F;
            position: relative;
        }

        canvas {
            position: absolute;
        }

        button {
            position: absolute;
            bottom: -50px;
            left: 20%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #screenshot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(100%, 100%);
            display: none;
            max-width: 30%;
            max-height: 30vh;
        }

    </style>
</head>
<body>
    <video id="video" width="720" height="560" muted></video>

</body>
</html>
